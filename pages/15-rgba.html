<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        	.box{
        		width:100px;
        		height:100px;
        		background-color:rgba(255,0,0,1);
        		font-size:20px;
        		line-height: 100px;
        		text-align:center;
        		transition:all 1s ease;
        	}
        	.box:hover{
        		background-color:rgba(255,0,0,0.3);
        	}
        </style>
    </head>
    <body>
    	<div id="box" class="box">鼠标移入</div>
    </body>
</html>
