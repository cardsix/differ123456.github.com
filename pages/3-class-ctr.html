<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        	.w{
        		width:100px;
        	}
        	.h{
        		height:100px;
        	}
        	.bg{
        		background-color:red;
        	}
        	#box{
        		border:2px solid #000;
        	}
        	input{
        		margin: 5px 0;
        	}
        </style>
    </head>
    <body>
    	<div id="box" class=""></div>
    	<br><input type="button" value="addWidth">
    	<br><input type="button" value="addHeight">
    	<br><input type="button" value="removeWidth">
    	<br><input type="button" value="alertLength">
    	<br>输入类名，失去焦点会检测box有没有类名：<input type="text" value="" id="txt">
    	<br><input type="button" value="toggleColor">
     	<script>
    		window.onload = function(){
    			var oDiv = document.querySelector('#box');
    			//证明querySelector里面可以使用css3选择器
    			
    			var oAddWidth = document.querySelector('input[value="addWidth"]');
    			var oAddHeight = document.querySelector('input[value="addHeight"]');
    			var oRemoveWidth = document.querySelector('input[value="removeWidth"]');
    			var oAlertLength = document.querySelector('input[value="alertLength"]');
    			var oText = document.querySelector('#txt');
    			var oToggle = document.querySelector('input[value="toggleColor"]');

    			oAddWidth.onclick = function(){
    				oDiv.classList.add('w');
    			};

    			oAddHeight.onclick = function(){
    				oDiv.classList.add('h');
    			};

    			oRemoveWidth.onclick = function(){
    				oDiv.classList.remove('w');
    			};

    			oAlertLength.onclick = function(){
    				alert(oDiv.classList.length);
    			};

    			oText.onblur = function(){
    				alert(oDiv.classList.contains(oText.value));
    			};

    			oToggle.onclick = function(){
    				oDiv.classList.toggle('bg');
    			};
    		};
    	</script>
    </body>
</html>
