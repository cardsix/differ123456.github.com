<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    	<div data-index="1" data-count="1"></div>
    	<script>
    		window.onload = function(){
    			var oDiv = document.querySelector('div');
    			console.log(oDiv.dataSet);//undefined 说明写错了 
    			console.log(oDiv.dataset);//DOMStringMap {index: "1", count: "1"}
    			for(var name in oDiv.dataset){
    				document.write(name+' : '+oDiv.dataset[name]+'<br>');
    			}
    			//W3C 规定自定义属性要加data- 向后兼容
    		};
    	</script>
    </body>
</html>
