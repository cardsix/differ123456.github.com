<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        	li:nth-child(odd){
        		background-color:red;
        	}
        	li:nth-child(even){
        		background-color:green;
        	}
        	li:nth-child(4){
        		background-color:pink;
        	}
        </style>
    </head>
    <body>
    	<ul>
    		<li>1</li>
    		<li>2</li>
    		<li>3</li>
    		<li>4</li>
    		<li>5</li>
    	</ul>
    </body>
</html>
