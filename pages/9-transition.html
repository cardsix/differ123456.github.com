<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
	        #box{
	        	position:absolute;
	        	left:0;
	        	top:100px;
	        	width:100px;
	        	height:100px;
	        	border-radius:50%;
	        	background-color:green;
	        	transition: all 1s ease;
	        }
	        #box:active{
	        	left:500px;
	        	top:500px;
	        }
        </style>
        
    </head>
    <body>
    	<div id="box"></div>
    </body>
</html>
